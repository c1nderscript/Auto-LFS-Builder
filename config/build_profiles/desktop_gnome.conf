# Desktop GNOME build profile
PROFILE_NAME="desktop_gnome"

# Enable desktop environment and supporting features
ENABLE_GNOME="true"
ENABLE_NETWORKING="true"
ENABLE_MULTIMEDIA="true"
ENABLE_DEVELOPMENT_TOOLS="true"
ENABLE_VIRTUALIZATION="true"

# Build optimization
BUILD_OPTIMIZATION="-O2"
PARALLEL_JOBS="auto"
